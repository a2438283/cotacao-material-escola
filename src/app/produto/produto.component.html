<div class="container contact">
  <h5>Cadastro de produtos</h5>
  <hr />

  <div class="container contact">
    <div class="row">
      <form class="col s12" #form="ngForm" (submit)="onSubmit()">
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="Descrição Produto"
              id="input-descricao"
              name="input-descricao"
              type="text"
              [(ngModel)]="this.descricao"
              required
            />
            <label for="input-deposit" class="active"
              >Descricao do produto</label
            >
          </div>
        </div>
        <button
          class="btn waves-effect waves-light amber darken-4"
          type="submit"
        >
          Cadastrar
          <i class="material-icons right">send</i>
        </button>
        <button
          style="margin-left: 10px"
          class="btn waves-effect waves-light amber darken-4"
          type="button"
          (click)="onResetClick()"
        >
          Apagar
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>

    <p>descricao: {{ this.descricao }}</p>

    <!-- link home -->
    <div class="row">
      <div class="col s12 m6 offset-m3 center">
        <a href="/index.html"> VOLTAR AO MENU PRINCIPAL </a>
      </div>
    </div>
    <!-- link home -->
  </div>
</div>
